<div class="contact-form-wrap">
	<div class="contact-form-popup">
		<form class="form contact"
	      data-bind="attr:{action:actionUrl}"
	      id="testimonial-form"
	      method="post"
	      data-hasrequired='* Required Fields'
	      data-mage-init='{"validation":{}}'>

			<div class="container contact-form-popup">
				<button type="button" class="close" data-bind="event:{click:closePopup}"></button>
		      	<div class="row">
			      	<div class="col-md-12 text-left">
						<h2>Leave a testimonial</h2>
						<p>For any online enquiries please donâ€™t hesitate to get in touch via the web form below, or email us directly. For any urgent matters, please contact us directly on 08 9242 7333</p>
					</div>
				</div>
				<div class="row">
					<div class="field name required  col-md-12">
						<label class="label" for="author"><span data-bind="i18n:'Name'"></span></label>
						<div class="control">
							<input type="text" name="author" id="author" class="input-text" data-validate="{required:true}"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="field email required col-md-6 col-sm-6">
						<label class="label" for="email"><span data-bind="i18n:'Email'"></span></label>
						<div class="control">
							<input type="text" name="email" id="email" class="input-text" data-validate="{required:true,'validate-email':true}"/>
						</div>
					</div>
					<div class="field suburb col-md-6 col-sm-6">
						<label class="label" for="telephone"><span data-bind="i18n:'Mobile'"></span></label>
						<div class="control">
							<input type="text" name="telephone" id="telephone" class="input-text"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="field comment required  col-md-12">
						<label class="label" for="testimonial_content"><span data-bind="i18n:'Message'"></span></label>
						<div class="control">
							<textarea name="testimonial_content" id="testimonial_content" class="input-text" cols="5" rows="3" data-validate="{required:true}"></textarea>
						</div>
					</div>
				</div>

				<div class="row actions">
					<div class="field name col-md-12">
						<button type="submit" 
						data-bind="click:submitForm"
						title="Submit" 
						class="action submit primary">
			                <span data-bind="i18n:'Submit'"></span>
			            </button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
